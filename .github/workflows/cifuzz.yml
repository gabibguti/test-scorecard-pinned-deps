name: CIFuzz
on: workflow_dispatch:
permissions:
  contents: read
jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@0b0a3285a565c10e64fe76ad17e9ce1d64286382 # master
      with:
        oss-fuzz-project-name: 'test'
        dry-run: false
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@0b0a3285a565c10e64fe76ad17e9ce1d64286382 # master
      with:
        oss-fuzz-project-name: 'test'
        fuzz-seconds: 300
        dry-run: false
