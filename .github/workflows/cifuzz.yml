name: CIFuzz
on: workflow_dispatch:
permissions:
  contents: read
jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@bf3ff619b18d720c3c9dc4aa1523819f6fc1f9d1 # master
      with:
        oss-fuzz-project-name: 'test'
        dry-run: false
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@bf3ff619b18d720c3c9dc4aa1523819f6fc1f9d1 # master
      with:
        oss-fuzz-project-name: 'test'
        fuzz-seconds: 300
        dry-run: false
